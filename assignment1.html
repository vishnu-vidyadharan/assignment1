<html>
    <head>
        <title>first assignment</title>
        
    </head>
    <body>
        <p id="id1"></p>
        <p id="id2"></p>
        <script>
            var a=new Date();
            var ampm = a.getHours() >= 12 ? "PM" : "AM";
            day=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            document.getElementById("id1").innerHTML="Today is:"+day[a.getDay()]+".";
            document.getElementById("id2").innerHTML="Current time is:"+((a.getHours()%12)||12)+" "+ampm+" :"+a.getMinutes()+" :"+a.getSeconds();
        </script>
    </body>
</html>
