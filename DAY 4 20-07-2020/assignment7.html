<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=prompt("enter the range")
        for (let i = 2; i < n; i++) {
            let flag=0;
            for (let j = 2; j < i; j++) {
                if (i%j==0) {
                    flag=1;
                    break;
                }
                
            }
            if (flag==0) {
                console.log(i)
            }
            
            
        }
    </script>
</body>
</html>
