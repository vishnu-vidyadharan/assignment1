<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function print(n) {
            console.log(n)
        }
        
        var op=prompt("enter the operation: + , - , * , / , ^ , sqrt")
        if (op=="+") {
            var n1=prompt("enter first no")
            var n2=prompt("enter second no")
            print(n1+n2);
            
        }
        if (op=="/") {
            var n1=prompt("enter first no")
            var n2=prompt("enter second no")
            print(n1/n2);
            
        }if (op=="-") {
            var n1=prompt("enter first no")
            var n2=prompt("enter second no")
            print(n1-n2);
            
        }if (op=="*") {
            var n1=prompt("enter first no")
            var n2=prompt("enter second no")
            print(n1*n2);
            
        }if (op=="^") {
            var n1=prompt("enter first no")
            var n2=prompt("enter second no")
            print(n1**n2);
            
        }if (op=="sqrt") {
            var n1=prompt("enter the no")
            print(Math.sqrt(n1));
            
        }
    </script>
</body>
</html>
