<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let index = 0; index <=100; index++) {
            if (index%3==0 && index%5==0) {
                console.log("fizzbuzz")
                continue
            }
            else if (index%3==0) {
                console.log("fizz")
                continue
                
            }
            else if (index%5==0) {
                console.log("buzz")
            }
            else{
                console.log(index)
            }
             
            
        }
    </script>
</body>
</html>
